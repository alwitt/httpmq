version: '3'

networks:
  httpmq-test:
    driver: bridge

services:
  etcd:
    image: 'bitnami/etcd:3.5.0'
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - 127.0.0.1:2379:2379
      - 127.0.0.1:2380:2380
    networks:
      - httpmq-test
